  <script>

    async function loadExcerpts() {
      
      const excerpts = document.getElementById('excerpts');
      const res = await fetch('http://buddprojects.ddns.net:8788/api/files');
      const files = (await res.json()).reverse();
      
      for (const file of files) {
        
        const div = document.createElement('div');
        const title = document.createElement('h6');
        const text = document.createElement('p');
        const timeStamp = document.createElement('p');
        const i = document.createElement('i');
        const br = document.createElement('br');
        
        const contentRes = await fetch(`http://buddprojects.ddns.net:8788/api/files/${file}`);
        const excerptData = await contentRes.json();
        
        title.textContent = excerptData.title;
			text.innerHTML = excerptData.body.replace(/\n/g, '<br>') + '<br><br>Contibutor: ' + excerptData.contributor;
        i.textContent = 'time stamp: ' + excerptData.timeStamp;
        
        timeStamp.appendChild(i);
        
        div.appendChild(title);
        div.appendChild(text);
        div.appendChild(timeStamp);
        
        excerpts.appendChild(div);
        excerpts.appendChild(br);
      };
    }
    
    loadExcerpts();
  </script>
