<!DOCTYPE html>
<html>
<body>
  <button onclick="sendData()">Send JSON</button>
  <script>
    function sendData() {
      fetch('http://192.168.1.100:3000/save-json', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: 'Bob', age: 25 })
      })
      .then(response => response.text())
      .then(alert)
      .catch(console.error);
    }
  </script>
</body>
</html>
